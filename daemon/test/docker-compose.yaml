version: "2.1"

services:
  test_server:
    image: postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: grid_test
      POSTGRES_PASSWORD: grid_test
      POSTGRES_DB: grid_test

  daemon:
    build:
      context: ../..
      dockerfile: docker/tests
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: grid:tests
    volumes:
      - ../..:/project/grid
    command: |
      bash -c "
        cd daemon
        rm test_*
        cargo test --features test-tnt --  --test-threads=1
        cargo test --features test-pike --  --test-threads=1
        cargo test --features test-product --  --test-threads=1
        cargo test --features test-location --  --test-threads=1
        cargo test --features test-schema --  --test-threads=1
        cargo test --features test-batches --  --test-threads=1
        cd ../cli
        cargo test actions -- --test-threads=1
        cargo test yaml_parser -- --test-threads=1
          tail -f /dev/null
        "
